<app-sub-header *ngIf="page === undefined || page === null" pageTitle="Reports" [helpComponent]="'webi'"></app-sub-header>
<div *ngIf="!this.isLoaded" class="flex-row">
  <div class="col-md-12">
    <blockquote class="jumbotron tcenter">
      <div class="lg tgrey2 tcenter pad2">
        <i class="fa fa-circle-notch fa-spin fa-3x fa-fw"></i>
      </div>
      <span>Loading Report(s)</span>
    </blockquote>
  </div>
</div>
<main [hidden]="!isLoaded" class="pad1-0">
  <div id="vizContainer" #vizContainerRef></div>
</main>
