<input *ngIf="!datePickerRequired"
  class="form-control"
  [ngClass]="{error: _isInvalid, required: isRequired && !isReadOnly, dirty: isModified, readOnly: isReadOnly && !isRequired, border: !isBorderRequired}"
  maxlength="10"
  [disabled]="isDisabled"
  placeholder="MM/DD/YYYY"
  [(ngModel)]="value"
  [readonly]="isReadOnly"
  (keyup)="validateInput($event)"
  (keydown)="keyDown($event)" />



<input *ngIf="datePickerRequired"
  class="form-control"
  [ngClass]="{error: _isInvalid, required: isRequired && !isReadOnly, dirty: isModified, readOnly: this.isReadOnly, border: !isBorderRequired}"
  maxlength="10"
  [disabled]="isDisabled"
  placeholder="MM/DD/YYYY"
  [(ngModel)]="value"
  [readonly]="isReadOnly"
  (keyup)="validateInput($event)"
  (keydown)="keyDown($event)"
  datetime-picker
  [allow-only-sundays]="allowOnlySundays"
  [date-format]="'MM/DD/YYYY'"
  [date-only]="true"
  [show-close-layer]="true" />
