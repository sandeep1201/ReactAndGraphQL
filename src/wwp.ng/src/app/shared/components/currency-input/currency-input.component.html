<input type="text"
  mask-money
  [ngClass]="{required: isRequired, error: isInvalid, textIndent: isDisabled, dirty: isModified}"
  [(ngModel)]="value"
  [disabled]="isDisabled || isReadOnly"
  class="form-control"
  (keyup)="keyup()"
  [attr.maxlength]="NGMaxLength"
  name="legal-child-support-amount"
  (focus)="onFocus()">
