<div *ngIf="!hasFcdpRole" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>No {{section}} Information</strong>No information has been entered for this section. All sections of the
  informal assessment are required before an informal assessment can be submitted.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
